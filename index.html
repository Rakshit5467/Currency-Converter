<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap"
    />

    <!-- PWA Metadata -->
    <meta name="theme-color" content="#008DDA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="CurrencyConv" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link rel="manifest" href="manifest.json" />

    <meta
      name="description"
      content="Convert currencies with real-time exchange rates. Free online currency converter for USD, EUR, GBP and more."
    />
  </head>
  <body>
    <!-- Install Prompt Banner -->
    <div id="installContainer" class="install-container">
      <div class="install-banner">
        <div class="install-content">
          <i class="bi bi-download"></i>
          <p>Install Currency Converter for better experience</p>
        </div>
        <div class="install-buttons">
          <button id="dismissButton" class="btn btn-sm btn-outline-light">
            Later
          </button>
          <button id="installButton" class="btn btn-sm btn-light">
            Install
          </button>
        </div>
      </div>
    </div>

    <div class="wrapper p-4">
      <h2 class="text-center mb-5">Currency Converter</h2>

      <form action="#">
        <div class="entry my-3 mb-4">
          <label for="amountEntry" class="form-label">Enter the amount</label>
          <input
            type="number"
            id="amountEntry"
            class="form-control"
            value="1"
          />
        </div>

        <div class="d-flex justify-content-between">
          <div class="from">
            <p style="margin-bottom: 0.5rem">From:</p>
            <div class="select-box px-2">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                class="flag"
                alt="flag"
                height="64px"
                width="64px"
              />
              <label for="currency-from" class="visually-hidden"
                >From Currency</label
              >
              <select id="currency-from">
                <option value="USD">USD</option>
              </select>
            </div>
          </div>

          <div class="icon align-self-center mt-4">
            <img src="./assests/change.png" alt="change" height="25px" width="25px" />
          </div>

          <div class="to">
            <p style="margin-bottom: 0.5rem">To:</p>
            <div class="select-box px-2">
              <img
                src="https://flagsapi.com/IN/flat/64.png"
                class="flag"
                alt="flag"
                height="64px"
                width="64px"
              />
              <select>
                <option value="INR">INR</option>
              </select>
            </div>
          </div>
        </div>

        <div class="exchange-rate my-4 pt-2">
          <p>1 USD = 83.49 INR</p>
        </div>

        <button type="button" class="btn">Get Exchange Rate</button>
      </form>
    </div>

    <script src="./country-list.js"></script>
    <script src="./index.js"></script>
    <script src="./pwa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
